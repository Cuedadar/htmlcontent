<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 HTML Assignment</title>
</head>
<body>
    <!-- Your code goes here -->
     <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
     </nav>
     <form method="post" action="#">
        <fieldset>
            <legend>Feedback Form</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g. John Doe" required>
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@placeholder.com" required>
            <br />
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        </fieldset>
        <label for="referral">Referred By</label>
        <input type="radio" id="facebook" name="referral" value="facebook"> Facebook
        <input type="radio" id="google" name="referral" value="google"> Google
        <input type="radio" id="meta" name="referral" value="meta"> Meta
        <br />
        <input type="submit" value="Submit">
     </form>
     <hr />
     <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Macbook Pro</td>
            <td>$2550</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Lenovo Thinkpad</td>
            <td>$1500</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Raspberry Pi</td>
            <td>$59.99</td>
            <td>5</td>
        </tr>
     </table>

     <img src="https://placehold.co/300x200" alt="a 300 by 200 placeholder image">
     <br/>
     <img src="https://placehold.co/300x200" alt="a 300 by 200 placeholder image" style="border: thin solid black; border-radius: 20px;">
</body>
</html>
